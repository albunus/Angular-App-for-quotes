<div class="container">
  <h1>My Quotes</h1>
  <hr>

<div class="row">
<div class="col-md-6">
  <ul>
      <div *ngFor='let quote of quotes; let i = index'>
        <li>{{quote.quoteName}}</li>
            <button (click)='toggleDetails(i)'>Toggle Details</button>

        <app-quote-detail *ngIf='quote.showAuthorName' [quote]='quote' (isComplete) = 'deleteQuote($event,i)'></app-quote-detail>
      </div>
  </ul>
</div>
<div class="col-md-6">
    <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
  </div>
</div>
</div>
